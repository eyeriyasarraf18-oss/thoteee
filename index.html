<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #ffeef8; text-align: center; }
        h1 { color: #d63384; font-size: 3rem; }
        .buttons { margin-top: 20px; position: relative; width: 300px; height: 100px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; position: absolute; }
        #yesBtn { background-color: #ff4d6d; color: white; left: 0; }
        #noBtn { background-color: #adb5bd; color: white; right: 0; }
        #message { margin-top: 30px; font-size: 1.5rem; color: #590d22; display: none; }
        img { width: 200px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHByZ3R6bm90bjBqZ3R6bm90bjBqZ3R6bm90bjBqZ3R6bm90biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute heart">
    <h1>Will you be mine forever?</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">YES!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <div id="message">‚ù§Ô∏è I knew you'd say yes! I love you! ‚ù§Ô∏è</div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('message').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').innerText = "He said YES! üíç";
            confetti(); // Optional: requires a library, but let's keep it simple!
        }
    </script>
</body>
</html>
